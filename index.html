<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 80%;
      text-align: center;
      margin: auto;
    }

    img {
      border-radius: 9px;
      width: 50px;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      transition: all .3s ease;
    }

    .active {
      width: 250px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="img" src="./imgs/img1.jpg" alt="image1">
    <img class="img" src="./imgs/img2.jpg" alt="image2">
    <img class="img" src="./imgs/img3.jpg" alt="image3">
    <img class="img" src="./imgs/img4.jpg" alt="image4">
    <img class="img" src="./imgs/img5.jpg" alt="image5">
  </div>
</body>
<script src="main.js"></script>

</html>
